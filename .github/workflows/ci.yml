name: Continuous Integration

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Clean install of dependencies
        run: npm ci

      - name: Build
        run: npm run-script build

    #   - name: Test
    #     run: npm test
